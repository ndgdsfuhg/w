    .badge::after {

      left: -50%;

      height: 200%;

        to bottom right,
        rgba(37, 211, 102, 0) 0%,

      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      display: block;
      width: 100%;
      border: none;
      cursor: pointer;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
      opacity: 0;
      transform: translateY(20px);

      position: relative;
      overflow: hidden;
    }

      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
    }

    .whatsapp-button:active {
      transform: translateY(0);
    }

    .whatsapp-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent

      transition: 0.5s;
    }

    .whatsapp-button:hover::before {

    }

    .info {

      font-size: 13px;
      color: #aaa;
      opacity: 0;

      animation: fadeIn 0.8s 0.8s forwards;

    .pulse {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(37, 211, 102, 0.1);
      border-radius: 50%;
      z-index: 1;
      animation: pulse 4s infinite;
    }

    .pulse:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .pulse:nth-child(2) {
      top: 60%;
      left: 70%;
      animation-delay: 1s;
    }

    .pulse:nth-child(3) {
      top: 80%;
      left: 20%;
      animation-delay: 2s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      70% {
        transform: scale(1.3);
        opacity: 0;
      }
      100% {
        transform: scale(0.8);
        opacity: 0;
      }
    }

    @keyframes shine {
      0% {
        transform: rotate(30deg) translate(-10%, -10%);
      }
      100% {
        transform: rotate(30deg) translate(10%, 10%);
      }
    }
  </style>
